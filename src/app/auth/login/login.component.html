<div class="center-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>התחברות</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <mat-form-field>
          <mat-label>אימייל</mat-label>
          <input matInput type="email" formControlName="email" placeholder="הכנס את האימייל שלך">
        </mat-form-field>

        <mat-form-field >
          <mat-label>סיסמה</mat-label>
          <input matInput type="password" formControlName="password" placeholder="הכנס את הסיסמה שלך">
        </mat-form-field>

        <a mat-button color="accent" [routerLink]="['/register']" class="switch-form-link">למשתמש חדש</a>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isSubmitting()">
          <ng-container *ngIf="isSubmitting(); else elseBlock">
            <span>טוען...</span>
          </ng-container>
          <ng-template #elseBlock>
            כניסה
          </ng-template>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<ng-container *ngIf="errorMessage()">
  <div class="overall-error">
    {{ errorMessage() }}
  </div>
</ng-container>
