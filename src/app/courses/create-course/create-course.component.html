<app-header [title]="'יצירת קורס חדש'"></app-header>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>צור קורס חדש</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>שם הקורס</mat-label>
          <input matInput type="text" formControlName="title" required>
          <mat-error *ngIf="courseForm.get('title')?.hasError('required') && courseForm.get('title')?.touched">שם הקורס הוא שדה חובה.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>תיאור הקורס</mat-label>
          <textarea matInput formControlName="description" rows="5" required></textarea>
          <mat-error *ngIf="courseForm.get('description')?.hasError('required') && courseForm.get('description')?.touched">תיאור הקורס הוא שדה חובה.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading()">
          @if (isLoading()) {
            <mat-spinner diameter="20"></mat-spinner>
          } @else {
            צור קורס
          }
        </button>
        <button mat-button color="basic" (click)="router.navigate(['/courses'])" class="cancel-button" type="button">
          ביטול
        </button>
      </form>
    </mat-card-content>
    @if (errorMessage()) {
      <mat-card-footer>
        <div class="error-message">{{ errorMessage() }}</div>
      </mat-card-footer>
    } @else if (successMessage()) {
      <mat-card-footer>
        <div class="success-message">{{ successMessage() }}</div>
      </mat-card-footer>
    }
  </mat-card>
</div>
